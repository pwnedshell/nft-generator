<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" version="1.1">
    <!-- Welding mask - flip-up style, bigger size, no hinges, with wider centered visor reflection -->
    <!-- Main helmet base -->
    <path d="M 180 120 L 180 260 220 280 L 300 280 340 260 L 340 120 300 100 L 220 100 180 120"
        stroke="none" fill="#202020" fill-rule="evenodd" />
    <!-- Flip-up dark lens (in down position) -->
    <path d="M 200 140 L 200 240 220 250 L 300 250 320 240 L 320 140 300 130 L 220 130 200 140"
        stroke="none" fill="#0d4d0d" fill-rule="evenodd" />
    <!-- Wider centered reflection on visor -->
    <path d="M 220 160 L 220 190 240 200 L 280 200 300 190 L 300 160 280 150 L 240 150 220 160"
        stroke="none" fill="rgba(255,255,255,0.3)" fill-rule="evenodd" />
    <!-- Clear protective lens behind -->
    <path d="M 210 150 L 210 230 230 240 L 290 240 310 230 L 310 150 290 140 L 230 140 210 150"
        stroke="none" fill="rgba(255,255,255,0.1)" fill-rule="evenodd" />
    <!-- Side vents -->
    <path d="M 170 180 L 190 180 190 184 L 170 184 170 180" stroke="none" fill="#666666"
        fill-rule="evenodd" />
    <path d="M 170 200 L 190 200 190 204 L 170 204 170 200" stroke="none" fill="#666666"
        fill-rule="evenodd" />
    <path d="M 170 220 L 190 220 190 224 L 170 224 170 220" stroke="none" fill="#666666"
        fill-rule="evenodd" />
    <path d="M 330 180 L 350 180 350 184 L 330 184 330 180" stroke="none" fill="#666666"
        fill-rule="evenodd" />
    <path d="M 330 200 L 350 200 350 204 L 330 204 330 200" stroke="none" fill="#666666"
        fill-rule="evenodd" />
    <path d="M 330 220 L 350 220 350 224 L 330 224 330 220" stroke="none" fill="#666666"
        fill-rule="evenodd" />
</svg>